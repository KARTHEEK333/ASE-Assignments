<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" (ngModel)="uname"    value=""  placeholder="Enter your username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" (ngModel)="firstname" value="" placeholder="Enter your firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input type="text" (ngModel)="lastname" value="" placeholder="Enter your lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" (ngModel)="pswrd" placeholder="Enter your password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Confirm Password</ion-label>
      <ion-input type="password" (ngModel)="cpswrd"  placeholder="Confirm your password"></ion-input>
    </ion-item>

    <button ion-button color="primary" (click)="signup()">Register</button>

  </ion-list>

</ion-content>
