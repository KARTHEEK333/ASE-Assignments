<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
     Proceed to login
  </p>
  <p>
    If you dont have an account then register
  </p>

  <ion-item>
    <ion-label fixed>USERNAME</ion-label>
    <ion-input type="text" value=""  (ngModel)="username" placeholder="Enter your username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>PASSWORD</ion-label>
    <ion-input type="password" (ngModel)="password" placeholder="Enter your password"></ion-input>
  </ion-item>
  <button ion-button color="primary" (click)="login()">Login</button>
  <button ion-button color="primary" (click)="register()">New User? Register here</button>



</ion-content>
